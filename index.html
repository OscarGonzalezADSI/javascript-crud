<!DOCTYPE html>
<html>
<head>
<title>modelo de datos</title>
<script src="./js/data/data.js"></script>
<script src="./js/product/product.js"></script>
<script src="./js/product/model/product.model.js"></script>
<script src="./js/product/view/product.view.js"></script>
<script src="./js/product/controller/product.controller.js"></script>
<script src="./js/main.js"></script>
</head>
<body>
<form>
  <fieldset>
    <legend>Nuevo producto</legend>
    <fieldset>
      <label for="nombre">nombre</label>
      <input type="text" id="nombre" />
    </fieldset>
    <fieldset>
      <label for="precio">precio</label>
      <input type="number" id="precio" />
    </fieldset>
    <fieldset>
      <label for="cantidad">cantidad</label>
      <input type="number" id="cantidad" />
    </fieldset>
    <fieldset>
      <input type="button" onClick="anterior()" value="cancelar" />
      <input type="button" onClick="guardar()" value="guardar" />
    </fieldset>
  </fieldset>
</form>
<form>
  <fieldset>
    <legend>Editar producto</legend>
    <fieldset>
      <label for="uNombre">nombre</label>
      <input type="text" id="uNombre" />
    </fieldset>
    <fieldset>
      <label for="uPrecio">precio</label>
      <input type="number" id="uPrecio" />
    </fieldset>
    <fieldset>
      <label for="uCantidad">cantidad</label>
      <input type="number" id="uCantidad" />
    </fieldset>
    <fieldset>
      <input type="button" onClick="anterior()" value="<" />
      <input type="button" onClick="modificar()" value="actualizar" />
      <input type="button" onClick="confirmacion()" value="eliminar" />
      <input type="button" onClick="siguiente()" value=">" />
    </fieldset>
  </fieldset>
</form>
<form>
  <fieldset>
    <legend>Eliminar producto</legend>
    <fieldset>
      <label for="dNombre">nombre</label>
      <input type="text" id="dNombre" />
    </fieldset>
    <fieldset>
      <label for="dPrecio">precio</label>
      <input type="number" id="dPrecio" />
    </fieldset>
    <fieldset>
      <label for="dCantidad">cantidad</label>
      <input type="number" id="dCantidad" />
    </fieldset>
    <fieldset>
      <input type="button" onClick="eliminar()" value="cancelar" />
      <input type="button" onClick="eliminar()" value="eliminar" />
    </fieldset>
  </fieldset>
</form>
</body>
</html>
